<ion-content padding>
  <div
    style="
      height: 100%;
      display: flex;
      background-color: var(--ion-color-primary-tint);
    "
    class="ion-align-items-center"
  >
    <ion-grid style="margin-bottom: 140px">
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto">
          <ion-img
            class="responsive-logo"
            src="./assets/imgs/fy-play-logo-white.svg"
          ></ion-img>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col class="">
          <ion-text style="color: var(--ion-color-primary)">
            <h5
              class="ion-text-center"
              style="
                font-family: 'ShipporiMincho';
                font-weight: bold;
                font-size: 24px;
              "
              [innerHTML]="'intro.title' | translate"
            ></h5>
          </ion-text>
          <ion-text style="color: var(--ion-color-primary-shade)">
            <h5
              class="ion-text-center"
              style="
                font-family: 'ShipporiMincho';
                font-weight: 600;
                font-size: 16px;
              "
              [innerHTML]="'intro.subtitle' | translate"
            ></h5>
          </ion-text>
        </ion-col>
      </ion-row>
