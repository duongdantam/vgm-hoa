  <fy-video-player-widget
    [menuOpen]="menuOpen"
    [options]="{autoplay: true, controls: true, sources: [{ src: playUrl, type: type}]}"
    [widgetLocation]="playerService.playerWidgetLocation"
    [isVideoPlaying]="playerService.isVideoPlaying"
    [videoIsPlaying]="(playerService.videoPlayState$ | async).isPlaying"
    [audioIsPlaying]="(playerService.audioPlayState$ | async).isPlaying"
    [videoPlayingItem]="(playerService.videoPlayState$ | async).item"
    [videoPlayingSource]="(playerService.videoPlayState$ | async).playingSource"
    [audioPlayingSource]="(playerService.audioPlayState$ | async).playingSource"
    [audioPlayingItem]="(playerService.audioPlayState$ | async).item"
    (onVideoPlayerEvent)="handleVideoPlayerEvent($event)"
    (onAudioPlayerEvent)="handleAudioPlayerEvent($event)"
  >
  </fy-video-player-widget>

  <ion-tab-bar
    mode="ios"
    slot="bottom"
    style="--background: var(--ion-color-primary-contrast)"
  >
    <ion-button fill="clear" (click)="menuOpen = !menuOpen;">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>

    <ion-tab-button tab="home" (click)="menuTab('home')">
      <div
        class="icon-svg colorBase"
        style="-webkit-mask-image: url(assets/fy-icons/fy-home.svg)"
      ></div>
      <ion-label>{{'tabs.home' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="video" (click)="menuTab('video')">
      <div
        class="icon-svg colorBase"
        style="-webkit-mask-image: url(assets/fy-icons/fy-video.svg)"
      ></div>
      <ion-label>{{'tabs.video' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="audio" (click)="menuTab('audio')">
      <div
        class="icon-svg colorBase"
        style="-webkit-mask-image: url(assets/fy-icons/fy-audio.svg)"
      ></div>
      <ion-label>{{'tabs.audio' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="my" (click)="menuTab('my')">
      <div
        class="icon-svg colorBase"
        style="-webkit-mask-image: url(assets/fy-icons/fy-my.svg)"
      ></div>
      <ion-label>{{'tabs.my' | translate}}</ion-label>
    </ion-tab-button>
