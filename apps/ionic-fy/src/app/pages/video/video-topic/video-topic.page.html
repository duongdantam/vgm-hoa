<ion-content *ngIf="topicCategory; else waiting">
  <ion-grid>
    <ion-refresher
      slot="fixed"
      pullFactor="0.5"
      pullMin="50"
      pullMax="100"
      (ionRefresh)="videoRefresh($event)"
    >
      <ion-refresher-content pullingIcon="" refreshingSpinner="bubbles">
      </ion-refresher-content>
    </ion-refresher>
    <ion-row>
      <ion-col
        size="12"
        size-xl="3"
        size-lg="4"
        *ngFor="let category of topicCategory.children"
      >
        <fy-mobile-video-category
          [item]="category"
          [name]="category.name"
          [listUrl]="category.url"
          [isLeaf]="category.isLeaf"
          [count]="category.count"
        >
        </fy-mobile-video-category>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ng-template #waiting>
  <ion-content>
    <div class="loading">
      <ion-spinner
        name="dots"
        style="color: var(--ion-color-primary-shade)"
      ></ion-spinner>
    </div>
  </ion-content>
</ng-template>
