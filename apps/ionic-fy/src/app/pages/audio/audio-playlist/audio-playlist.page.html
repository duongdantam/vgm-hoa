<ion-content *ngIf="topicCategory">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="4">
        <!-- <ion-list>
          <ion-select
            #selectMenu
            placeholder="{{ 'msg.appendix' | translate }}"
            interface="popover"
            [interfaceOptions]="{cssClass: 'secondaryMenu'}"
            (ionChange)="routerNavigation(selectMenu.value)"
          >
            <ion-select-option
              *ngFor="let item of topicList; index as i"
              value="{{item.href}}"
              >{{item.value}}
            </ion-select-option>
          </ion-select>
        </ion-list> -->

        <fy-audio-thumb-card
          [title]="topicCategory.name"
          [subtitle]="topicCategory.children.length +  ' ' +('msg.chapter' | translate) "
          [avatar]="topicCategory.avatar"
          [isPlaylist]="true"
        ></fy-audio-thumb-card>
        <div class="divider">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
        <div
          *ngIf="topicCategory.description"
          style="
            padding-bottom: 10px;
            border-bottom: 1px solid var(--ion-color-light-tint);
          "
        >
          <ion-label color="primary">{{topicCategory.description}}</ion-label>
        </div>
      </ion-col>
      <ion-col size="12" sizeLg="8">
        <fy-audio-play-list
          [list]="topicCategory.children"
          parent="audio"
          (onItemPressed)="selectItem($event)"
        ></fy-audio-play-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-content *ngIf="!topicCategory">
  <div class="loading">
    <ion-spinner
      name="dots"
      style="color: var(--ion-color-primary-shade)"
    ></ion-spinner>
  </div>
</ion-content>
