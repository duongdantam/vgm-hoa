  <fy-top-menu home="home" class="ion-hide-lg-down"></fy-top-menu>
</ion-header>
<ion-content>
  <ion-slides
    pager="true"
    [options]="{
    initialSlide: 3,
    speed:  400,
    observer: true,
    observeParents: true,
    autoplay: {
      delay: 4000
    }
  }"
  >
    <ion-slides>
      <ion-slide *ngFor="let item of [2,3,4]">
        <ion-img src="{{ 'assets/imgs/' + item + '.jpg' }}"> </ion-img>
      </ion-slide>
    </ion-slides>
  </ion-slides>

  <fy-video-card-slider [topic]="videoConstantList"> </fy-video-card-slider>
  <fy-audio-card-slider [topic]="audioConstantList"> </fy-audio-card-slider>

  <fy-video-card-slider [topic]="videoRandomList"> </fy-video-card-slider>
  <fy-audio-card-slider [topic]="audioRandomList"> </fy-audio-card-slider>
</ion-content>
