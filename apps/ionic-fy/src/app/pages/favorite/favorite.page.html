<ion-header>
  <fy-desktop-page-header
    home="favorite/playlist"
    class="desktop-header"
  ></fy-desktop-page-header>
  <fy-mobile-page-header home="favorite/playlist"></fy-mobile-page-header>
  <!-- <fy-top-menu home="favorite"></fy-top-menu> -->
</ion-header>

<ion-split-pane contentId="favorite-main">
  <ion-menu side="start" menuId="favorite-menu" contentId="main">
    <ion-content>
      <ion-list mode="ios" lines="inset" inset>
        <ion-item
          *ngFor="let t of ['video','audio']"
          [routerLink]="['/tabs', 'favorite','playlist']"
          [queryParams]="{id:t}"
          [queryParamsHandling]="merge"
          routerLinkActivate="activated"
          (click)="itemClick(t)"
          [ngClass]="
        activeHref.includes(t)
          ? 'ion-item-active'
          : ''
      "
        >
          {{t === 'video' ? ('tabs.video' | translate) + ('tabs.favorite' |
          translate) : t === 'audio' ? ('tabs.audio' | translate) +
          ('tabs.favorite' | translate): ''}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet mode="ios" id="favorite-main"></ion-router-outlet>
</ion-split-pane>
