<ion-card
  class="  {{ isPlaylist ? 'isPlaylist' : '' }} {{
    imgLoading === true ? 'isLoading' : ''
  }}"
>
  <!-- <ion-img src="assets/imgs/default-image.svg" *ngIf="imgLoading"></ion-img> -->
  <ion-img
    class="card-img {{ isLeaf === null ? 'isFile' : 'isDir' }}"
    [src]="img"
    [ngStyle]="{ 'min-height': isPlaylist ? '80px' : '' }"
    (ionError)="imgCheck('error')"
    (ionImgDidLoad)="imgCheck('loaded')"
  >
  </ion-img>
  <ion-skeleton-text
    *ngIf="imgLoading"
    class="card-img"
    [ngStyle]="{ 'min-height': isPlaylist ? '80px' : '' }"
    style="position: absolute; top: 0"
  ></ion-skeleton-text>

  <ng-template #waiting>
    <ion-card-header class="card-header">
      <ion-skeleton-text class="card-title"></ion-skeleton-text>
      <ion-skeleton-text class="card-subtitle"></ion-skeleton-text>
    </ion-card-header>
  </ng-template>
  <ion-card-header class="card-header" *ngIf="!imgLoading; else waiting">
    <div
      class="card-duration  {{
        isLeaf === null && duration ? 'isFile' : 'isDir'
      }} "
    >
      {{ duration }}
    </div>
    <div class="card-playall  {{ isLeaf === null ? 'isFile' : 'isDir' }} ">
      <ion-icon name="fy-playall"></ion-icon>
    </div>
    <ion-card-title class="card-title"
      >{{ isLeaf != null ? ('video.topic' | translate) : '' }}
      {{ title }}</ion-card-title
    >
    <ion-card-subtitle class="card-subtitle">
      {{ isLeaf != null ? subtitle + ('msg.chapter' | translate) : '' }}
    </ion-card-subtitle>
  </ion-card-header>
  <!-- 
  <div class="card-item-hover" *ngIf="isLeaf === null">

      <ion-icon
        slot="icon-only"
        fill="outline"
        [name]="'fy-play'"
        color="primary"
      ></ion-icon>
    </div>
  </div>
  <div class="card-catalog-hover" *ngIf="isLeaf === true || isLeaf === false">
    <ion-text color="light">{{ listCount }}</ion-text>
    <ion-icon
      slot="icon-only"
      fill="outline"
      name="list-circle-outline"
      color="light"
      font-size="20px"
    ></ion-icon>
  </div> -->
</ion-card>
