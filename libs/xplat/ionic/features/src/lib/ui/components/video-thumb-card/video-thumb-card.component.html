<ion-card
  class="  {{ isPlaylist ? 'isPlaylist' : '' }} {{
    imgLoading === true ? 'isLoading' : ''
  }} {{ isSearch === true ? 'isSearch' : '' }}"
>
  <ion-img
    class="card-img {{ isLeaf === null ? 'isFile' : 'isDir' }} {{
      isSearch === true ? 'isSearch' : ''
    }}"
    [src]="img"
    (ionError)="imgCheck('error')"
    (ionImgDidLoad)="imgCheck('loaded')"
  >
  </ion-img>
  <ion-skeleton-text
    *ngIf="imgLoading"
    class="card-img"
    style="position: absolute; top: 0"
  ></ion-skeleton-text>

  <ng-template #waiting>
    <ion-card-header
      class="card-header {{ isSearch === true ? 'isSearch' : '' }}"
    >
      <ion-skeleton-text
        class="card-title"
        style="margin-top: 5px; line-height: 15px"
      ></ion-skeleton-text>
      <ion-skeleton-text class="card-subtitle"></ion-skeleton-text>
    </ion-card-header>
  </ng-template>
  <ion-card-header
    class="card-header {{ isSearch === true ? 'isSearch' : '' }}"
    *ngIf="!imgLoading; else waiting"
  >
    <div
      class="card-duration  {{
        isLeaf === null && duration ? 'isFile' : 'isDir'
      }} "
    >
      {{ duration }}
    </div>
    <div class="card-playall  {{ isLeaf === null ? 'isFile' : 'isDir' }} ">
      <ion-icon name="fy-playall"></ion-icon>
    </div>
    <ion-card-title class="card-title"
      >{{ isLeaf != null ? ('video.topic' | translate) : '' }}
      {{ title }}</ion-card-title
    >
    <ion-card-subtitle class="card-subtitle">
      {{ isLeaf != null ? subtitle + ('msg.chapter' | translate) : '' }}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
