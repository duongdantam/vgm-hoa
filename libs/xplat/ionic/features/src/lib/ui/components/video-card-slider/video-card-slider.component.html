<ion-grid class="card-slider" *ngIf="topic">
  <ion-row class="ion-justify-content-between ion-align-items-center">
    <ion-col style="text-align: left">
      <h6 style="margin-top: 5px; color: var(--ion-color-secondary-shade)">
        <ion-text>{{ formatName(topic.name) }}</ion-text>
      </h6>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-slides
      [options]="{
        slidesPerView: 'auto',
        zoom: false,
        grabCursor: true,
        mousewheel: true
      }"
    >
      <ion-slide *ngFor="let item of topic.children">
        <fy-video-thumb-card
          (click)="selectItem(item)"
          [title]="item.name"
          [subtitle]="'tabs.video' | translate"
          [img]="item.thumb"
          [href]="item.url"
          [isLeaf]="item.isLeaf"
          [isCardSlider]="true"
          (mouseover)="(item)"
          [duration]="item.duration"
        >
        </fy-video-thumb-card>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-grid>
