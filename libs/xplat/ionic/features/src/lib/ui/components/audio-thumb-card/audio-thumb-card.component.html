  <ion-img
    [ngClass]="isLeaf === null ? 'isFile' : 'isDir'"
    [src]="img"
    class="card-img {{ isPlaylist === true ? 'isPlaylist' : '' }}"
    (ionError)="imgCheck('error')"
    (ionImgDidLoad)="imgCheck('loaded')"
  >
  </ion-img>
  <ion-skeleton-text
    *ngIf="imgLoading"
    class="card-img  {{ isPlaylist === true ? 'isPlaylist' : '' }}"
    [ngStyle]="{ 'min-height': isPlaylist ? '80px' : '' }"
    style="position: absolute; top: 0; margin: 0"
  ></ion-skeleton-text>

  <ion-card-header
    *ngIf="!imgLoading; else waiting"
    class="card-header {{ isPlaylist === true ? 'isPlaylist' : '' }}"
  >
    <div
      class="card-playall {{ isPlaylist === true ? 'isPlaylist' : '' }} {{
        isLeaf === null ? 'isFile' : 'isDir'
      }} "
    >
      <ion-icon name="fy-playall"></ion-icon>
    </div>
    <!-- <div class="content {{ isPlaylist ? 'isPlaylist' : '' }}"> -->
    <ion-card-title class="card-title {{ isPlaylist ? 'isPlaylist' : '' }}">
      {{ isLeaf != null && !isPlaylist ? ('audio.topic' | translate) : '' }}
      {{ title }}
    </ion-card-title>
    <ion-card-subtitle
      class="card-subtitle {{ isPlaylist ? 'isPlaylist' : '' }}"
    >
      {{ subtitle }}
    </ion-card-subtitle>
    <!-- </div> -->
  </ion-card-header>
  <ng-template #waiting>
    <ion-card-header class="card-header">
      <ion-skeleton-text class="card-title">{{ title }}</ion-skeleton-text>
      <ion-skeleton-text class="card-subtitle">{{
        subtitle
      }}</ion-skeleton-text>
    </ion-card-header>
  </ng-template>
</ion-card>
